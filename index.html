<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Animated Scrolling Nav</title>
    </head>

    <body>
        <header>
            <img src="img/logo.png" id="logo" />
            <nav>
                <a href="#ahri">Ahri</a>
                <a href="#yone">Yone</a>
                <a href="#aphelios">Aphelios </a>
                <a href="#sett">Sett</a>
                <button id="menu">
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </header>

        <div id="container">
            <section id="ahri" style="background-image: url(img/1.png)">
                <h1>Ahri</h1>
            </section>
            <section id="yone" style="background-image: url(img/2.png)">
                <h1>Yone</h1>
            </section>
            <section id="aphelios" style="background-image: url(img/3.png)">
                <h1>Aphelios</h1>
            </section>
            <section id="sett" style="background-image: url(img/4.png)">
                <h1>Sett</h1>
            </section>
        </div>
        <div class="leaf">
            <img src="img/f1.png" />
            <img src="img/f2.png" />
            <img src="img/f3.png" />
            <img src="img/f4.png" />
            <img src="img/f5.png" />
            <img src="img/f6.png" />
            <img src="img/f3.png" />
        </div>
        <script src="script.js"></script>
    </body>
</html>
